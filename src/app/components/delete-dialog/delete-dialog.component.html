<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="primary">Da</button>
  <button mat-button [mat-dialog-close]="false" color="warn">Ne</button>
</mat-dialog-actions>
